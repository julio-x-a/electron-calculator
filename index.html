<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body class="bg-[#202020]">
    <div class="container">
      <header class="">Estandar</header>
      <section class="flex flex-row-reverse py-10">
        <h1 class="text-5xl m-2 text-white font-semibold">0</h1>
      </section>
      <section class="grid gap-[3px] grid-cols-4 grid-rows-6">
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          %
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          CE
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          C
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          X
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          1/x
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          x2
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          2/x
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          /
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          7
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          8
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          9
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          x
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          4
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          5
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          6
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          -
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          1
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          2
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          3
        </button>
        <button
          class="bg-[#323232] hover:bg-[#3b3b3b] text-white rounded p-4 py-4"
        >
          +
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          +/-
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          0
        </button>
        <button
          class="bg-[#3b3b3b] hover:bg-[#323232] text-white rounded p-4 py-4"
        >
          ,
        </button>
        <button class="bg-[#ffa080] hover:bg-[#f1ae96] rounded p-4 py-4">
          =
        </button>
      </section>
    </div>
  </body>
</html>
